<div class="card mr-0 mt-6">
    <header class="card-header">
      <p class="card-header-title">
        {{offer.designation}} - {{offer.contract}}
      </p>
      <button class="card-header-icon" aria-label="more options">
        <span class="icon">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </header>
    <div class="card-content">
      <div class="content">
        {{offer.description}}
        <br>
        <p>{{offer.salary}} $</p>
      </div>
    </div>
    <footer class="card-footer">
      <button class="card-footer-item button is-primary is-outlined mx-6 my-2" (click)="offer.isFavorite = true">Save</button>
      <button class="card-footer-item button is-primary is-outlined mx-6 my-2" (click)="offer.isApply = true">Apply</button>
      <button class="card-footer-item button is-primary is-outlined mx-6 my-2" (click)="!offer.isBlacklisted ? blacklistedOffer() : unBlacklistedOffer()">
        {{!offer.isBlacklisted ? 'Blacklist' : 'Unblacklist'}}</button>
    </footer>
  </div>
